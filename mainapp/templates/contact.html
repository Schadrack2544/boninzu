{% extends 'base.html' %}
{% block content %}
  <h1>Contact Us</h1>

  <div class="contact-container">
   <div class="cf">
    <div class="contact-details"> 
        <h2>Contact Details</h2>
        <p>123 Main Street, City, Country</p>
        <p>Email: info@example.com</p>
        <p>Phone: 123-456-7890</p>
      </div>
  
      <div class="form-container">
        <h2>Send us a Message</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <input type="submit" value="Send Message">
        </form>
      </div>
   </div>
   

    <div class="map-container">
      <!-- Replace the URL with the embed code from your preferred map service -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.8369352389633!2d-73.98785398425106!3d40.74881747932746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25999aeff5189%3A0x230b6c9a11f6a8d0!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1623428907170!5m2!1sen!2sus"  frameborder="1" style="border:1px solid #ccc; width:100%;height:90vh;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </div>
  <style>
    /* CSS styles for the contact form */

    h1, h2 {
      text-align: center;
    }

    .contact-container {
      display: flex;
      max-width:90vw;
      width: 100%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap:10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .contact-details p {
      text-align: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      width: 100%;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    textarea {
      height: 150px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .map-container {
    flex:1;
      height: 400px;
      margin-top: 20px;
    }
    .cf{
        flex: 1;
    }
    /* Responsive layout */
    @media screen and (max-width: 600px) {
        .contact-container{
         flex-direction: column;
        }
      .contact-details {
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        margin-bottom: 0;
      }

      .map-container {
        height: 300px;
      }
    }
  </style>
</body>
</html>

{% endblock %}
